<!DOCTYPE html>
<html>

	<head>
		<title>the button</title>
		<link rel = "icon" type = "cat/jpg" href = "images/cat.jpg">
		<style>

			body{
				background-color: black;
			}

			button{
				color: white;
				width: 400px;
				height: 160px;
				border-radius: 80px;
				border: solid;
				border-color: white;
				cursor: pointer;
				position: absolute;
				font-family: Courier New;
				font-weight: bold;
				font-size: 28px;
			}

			button:hover{
				opacity: 0.8;
			}


			.video-button{
				background-color: grey;
				margin-top: 400px;
				margin-left: 800px;		

			}

				
			.video-button:active{
				background-color: white;
				color: grey;
			}

			.rock-paper-scissors-button{
				background-color: rgb(141,181,196);
				margin-top: 600px;
				margin-left: 800px;
			}

			.rock-paper-scissors-button:active{
				background-color: white;
				color: rgb(141,181,196);
			}

		</style>
	</head>

	<body>

		<button class="video-button" onclick="window.location.href='https://www.youtube.com/watch?v=Kmu05DsBc_Y';" target="_blank">press me right now</button>
		<button class="rock-paper-scissors-button" onclick="rock-paper-scissors.html" target="_blank">rock paper scissors</button>

	</body>

</html>
